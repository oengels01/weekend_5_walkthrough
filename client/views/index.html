<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div ng-controller="OneController" class="text-center">
          <input type="text" ng-model="moviename">
          <button class="btn btn-info" ng-click="getOMDB(moviename)">Search Movie</button>
        </div>
      </div>

      <div class="row">
          <div ng-controller="TwoController" class="col-md-6 movie">
              <img ng-src="{{infoFromServer.response.data.Poster}}" />
              <p> {{ infoFromServer.response.data.Title }} </p>
              <p> {{ infoFromServer.response.data.Year }} </p>
              <p> {{ infoFromServer.response.data.Director }} </p>
              <p> {{ infoFromServer.response.data.Genre }} </p>
              <p> {{ infoFromServer.response.data.Plot }} </p>
              <button class="btn btn-success" ng-show="infoFromServer.response.data" ng-click="addToFav()">Favorite</button>
          </div>

          <div clas="col-md-6">

          </div>
      </div>
    </div>


  </body>
</html>
